  <div class="header">

      <div class="row">
        <div class="one-third column">
          &nbsp;

      </div>

      <div class="row">
        <div class="one-third column">

        </div>
        <div class="one-third column">
          &nbsp;
        </div>
      </div>
    </div>
  </div>

  <div class="fridgeItems">
    <div class="container">
      <h3>Fridge Items</h3>
        <div class="row">

          <div class="one-third column">
            &nbsp;
          </div>
          <form id="searchForm">
            <div class="one-third column">
              <label for="fridge-items">Enter your ingredients here:</label>
                <textarea class="u-full-width ingredients" placeholder="i.e., Milk, Sugar, Butter" id="fridge-items" rows="3" cols="100"></textarea>
              <div class="centeredBtn">
                <input class="button-primary submit" type="submit" value="Find me a Recipe">
              </div>

            </div>
          </form>
        <div class="one-third column">
          &nbsp;
        </div>
      </div>
    </div>
  </div>
